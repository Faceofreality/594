<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>594 ANTI EXTORT - Secure Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/chatroom.css">
  <script src="assets/js/protection.js"></script>
  <script src="assets/js/protection-status.js"></script>
</head>
<body>
  <a href="index.html">
    <button class="back-button">← Back to Main</button>
  </a>
  
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-title">
        <h1 id="chatroom-name">SECURE CHANNEL</h1>
        <div class="chat-subtitle">EPHEMERAL · ENCRYPTED · UNTRACEABLE</div>
      </div>
      <div class="chat-info">
        <div class="chat-status">
          <span class="status-dot active"></span>
          <span class="status-text">SECURE CONNECTION</span>
        </div>
        <div class="timer" id="session-timer">00:00:00</div>
      </div>
    </div>
    
    <div class="chat-messages" id="message-container">
      <div class="system-message">
        <div class="message-content">
          <span class="message-text">Secure channel established. This conversation will be permanently deleted when you leave.</span>
          <span class="timestamp">--:--:--</span>
        </div>
      </div>
      <div class="system-message">
        <div class="message-content">
          <span class="message-text">You are now chatting as <span id="user-alias" class="user-alias"></span></span>
          <span class="timestamp">--:--:--</span>
        </div>
      </div>
    </div>
    
    <div class="chat-input-area">
      <div class="file-upload">
        <label for="file-input" class="file-label">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="attachment-icon"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
        </label>
        <input type="file" id="file-input" class="file-input">
        <div id="file-info" class="file-info"></div>
      </div>
      <textarea id="message-input" placeholder="Type your message..." class="message-input"></textarea>
      <button id="send-button" class="send-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="send-icon"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
    
    <div class="chat-footer">
      <div class="encryption-info">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lock-icon"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        END-TO-END ENCRYPTED
      </div>
      <button id="clear-chat" class="clear-button">CLEAR CHAT</button>
    </div>
  </div>
  
  <script src="assets/js/chatroom.js"></script>
</body>
</html>
