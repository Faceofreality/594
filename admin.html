<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>594 ADMIN ACCESS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: monospace;
      padding: 30px;
    }
    
    .hidden {
      display: none;
    }
    
    .terminal {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #0a0a0a;
      border: 1px solid #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      font-family: monospace;
      color: #00ff00;
    }
    
    .terminal-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }
    
    .terminal-title {
      color: #ff0000;
      font-weight: bold;
    }
    
    .terminal-controls span {
      margin-left: 10px;
      cursor: pointer;
    }
    
    .terminal-body {
      min-height: 300px;
      margin-bottom: 20px;
    }
    
    .terminal-input {
      display: flex;
    }
    
    .terminal-prompt {
      color: #ff0000;
      margin-right: 10px;
    }
    
    .terminal-command {
      flex-grow: 1;
      background: transparent;
      border: none;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
      outline: none;
    }
    
    .login-form, .operations-panel {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #0a0a0a;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: center;
    }
    
    .form-title {
      color: #ff0000;
      margin-bottom: 20px;
      font-family: 'Cinzel', serif;
      letter-spacing: 3px;
    }
    
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    
    .form-label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }
    
    .form-input {
      width: 100%;
      padding: 10px;
      background-color: #000;
      border: 1px solid #333;
      color: #00ff00;
      font-family: monospace;
    }
    
    .form-button {
      width: 100%;
      padding: 12px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }
    
    .form-button:hover {
      background-color: #cc0000;
    }
    
    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #666;
      text-decoration: none;
      font-family: monospace;
    }
    
    .back-link:hover {
      color: #fff;
    }
    
    .operation-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #111;
      border: 1px solid #333;
      color: #00ff00;
      text-align: left;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .operation-button:hover {
      background-color: #1a1a1a;
      border-color: #ff0000;
    }
    
    .operation-button span {
      float: right;
      color: #666;
    }
    
    .logout-button {
      background-color: transparent;
      border: 1px solid #333;
      color: #666;
      padding: 8px 15px;
      margin-top: 30px;
      cursor: pointer;
    }
    
    .logout-button:hover {
      border-color: #ff0000;
      color: #ff0000;
    }
    
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 3px;
      font-family: monospace;
    }
    
    .status.error {
      background-color: rgba(255, 0, 0, 0.1);
      border-left: 3px solid #ff0000;
      color: #ff5555;
    }
    
    .status.success {
      background-color: rgba(0, 255, 0, 0.1);
      border-left: 3px solid #00ff00;
      color: #00ff00;
    }
    
    .profile-info {
      margin: 20px 0;
      padding: 15px;
      background-color: #0a0a0a;
      border: 1px solid #333;
      text-align: left;
    }
    
    .profile-info div {
      margin: 5px 0;
    }
    
    .profile-info span {
      color: #666;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">← Back to Main</a>
  
  <!-- Login Form (visible by default) -->
  <div id="login-panel" class="login-form">
    <h2 class="form-title">594 ADMIN ACCESS</h2>
    <div id="login-status" class="status hidden"></div>
    
    <div class="form-group">
      <label class="form-label">Username</label>
      <input type="text" id="username" class="form-input" placeholder="admin594">
    </div>
    
    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-input" placeholder="••••••••">
    </div>
    
    <button id="login-button" class="form-button">ACCESS SYSTEM</button>
  </div>
  
  <!-- Operations Panel (hidden until login) -->
  <div id="operations-panel" class="operations-panel hidden">
    <h2 class="form-title">SYSTEM OPERATIONS</h2>
    
    <div id="profile-info" class="profile-info"></div>
    
    <div id="operation-status" class="status hidden"></div>
    
    <button class="operation-button" onclick="performOperation('scan')">
      NETWORK SCAN <span>»</span>
    </button>
    
    <button class="operation-button" onclick="performOperation('analyze')">
      DATA ANALYSIS <span>»</span>
    </button>
    
    <button class="operation-button" onclick="performOperation('track')">
      TRACKING SYSTEM <span>»</span>
    </button>
    
    <button class="operation-button" onclick="viewDoxData()">
      VIEW DOX DATABASE <span>»</span>
    </button>
    
    <button id="logout-button" class="logout-button">LOGOUT</button>
  </div>
  
  <!-- Terminal (for displaying operation results) -->
  <div id="terminal" class="terminal hidden">
    <div class="terminal-header">
      <div class="terminal-title">594 TERMINAL</div>
      <div class="terminal-controls">
        <span onclick="document.getElementById('terminal').classList.add('hidden')">×</span>
      </div>
    </div>
    
    <div id="terminal-body" class="terminal-body"></div>
    
    <div class="terminal-input">
      <div class="terminal-prompt">$</div>
      <input type="text" class="terminal-command" placeholder="command..." disabled>
    </div>
  </div>
  
  <!-- Backend Access Script -->
  <script src="assets/js/backend-access.js"></script>
  
  <script>
    // Elements
    const loginPanel = document.getElementById('login-panel');
    const operationsPanel = document.getElementById('operations-panel');
    const loginStatus = document.getElementById('login-status');
    const operationStatus = document.getElementById('operation-status');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const logoutButton = document.getElementById('logout-button');
    const profileInfo = document.getElementById('profile-info');
    const terminal = document.getElementById('terminal');
    const terminalBody = document.getElementById('terminal-body');
    
    // Check if already logged in
    window.onload = async function() {
      if (window.backend594.checkAuth()) {
        showOperationsPanel();
        await loadProfile();
      }
    };
    
    // Login function
    loginButton.addEventListener('click', async () => {
      const username = usernameInput.value;
      const password = passwordInput.value;
      
      if (!username || !password) {
        showStatus(loginStatus, 'Both username and password are required', 'error');
        return;
      }
      
      // Try to login
      const result = await window.backend594.login(username, password);
      
      if (result.success) {
        showStatus(loginStatus, 'Login successful', 'success');
        showOperationsPanel();
        await loadProfile();
      } else {
        showStatus(loginStatus, result.message || 'Login failed', 'error');
      }
    });
    
    // Logout function
    logoutButton.addEventListener('click', () => {
      window.backend594.logout();
      showLoginPanel();
    });
    
    // Show the operations panel
    function showOperationsPanel() {
      loginPanel.classList.add('hidden');
      operationsPanel.classList.remove('hidden');
    }
    
    // Show the login panel
    function showLoginPanel() {
      operationsPanel.classList.add('hidden');
      loginPanel.classList.remove('hidden');
      // Clear password field
      passwordInput.value = '';
    }
    
    // Show status message
    function showStatus(element, message, type) {
      element.textContent = message;
      element.className = 'status ' + type;
      element.classList.remove('hidden');
      
      // Hide after 3 seconds
      setTimeout(() => {
        element.classList.add('hidden');
      }, 3000);
    }
    
    // Load user profile
    async function loadProfile() {
      const result = await window.backend594.getProfile();
      
      if (result.success) {
        const profile = result.profile;
        profileInfo.innerHTML = `
          <div><span>User:</span> ${profile.username}</div>
          <div><span>Role:</span> ${profile.role}</div>
          <div><span>Access Level:</span> ${profile.accessLevel}</div>
        `;
      } else {
        showStatus(operationStatus, 'Failed to load profile', 'error');
      }
    }
    
    // Perform an operation
    async function performOperation(operation) {
      showTerminal();
      writeToTerminal(`Initiating ${operation.toUpperCase()} operation...`);
      
      const result = await window.backend594.startOperation(operation);
      
      if (result.success) {
        const opData = result.operation;
        writeToTerminal(`Operation ID: ${opData.operationId}`);
        writeToTerminal(`Status: ${opData.status}`);
        writeToTerminal(`Message: ${opData.message}`);
        writeToTerminal('');
        writeToTerminal('Operation complete.');
      } else {
        writeToTerminal(`ERROR: ${result.message}`);
      }
    }
    
    // View dox data
    async function viewDoxData() {
      showTerminal();
      writeToTerminal('Retrieving dox database...');
      
      const result = await window.backend594.getAllDox();
      
      if (result.success) {
        const doxList = result.dox;
        
        writeToTerminal(`Found ${doxList.length} records:`);
        writeToTerminal('');
        
        for (const dox of doxList) {
          writeToTerminal(`ID: ${dox.id} | Target: ${dox.targetId} | Created: ${dox.createdAt}`);
        }
        
        writeToTerminal('');
        writeToTerminal('Use getDox(id) to view specific dox data.');
      } else {
        writeToTerminal(`ERROR: ${result.message}`);
      }
    }
    
    // Show terminal
    function showTerminal() {
      terminal.classList.remove('hidden');
    }
    
    // Write to terminal
    function writeToTerminal(text) {
      const line = document.createElement('div');
      line.textContent = text;
      terminalBody.appendChild(line);
      
      // Scroll to bottom
      terminalBody.scrollTop = terminalBody.scrollHeight;
    }
  </script>
</body>
</html>
